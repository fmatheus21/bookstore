server:
  port: ${PORT:0}

resilience4j:
  bulkhead:
    instances:
      default:
        maxConcurrentCalls: 10
  ratelimiter:
    instances:
      default:
        limitForPeriod: 5 #Numero de requisicoes aceitas dentro de um determinado periodo
        limitRefreshPeriod: 2s #Tamanho do periodo
  retry:
    instances:
      default:
        maxRetryAttempts: 3
        waitDuration: 5s
        enableExponentialBackoff: true

spring:
  flyway:
    enabled: false
  datasource:
    driverClassName: org.h2.Driver
    password:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    show-sql: true